<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/ionic-filter-bar/dist/ionic.filter.bar.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="default-src * data:; script-src * 'unsafe-inline' 'unsafe-eval' http://localhost:35729; style-src 'self' data: 'unsafe-inline'; img-src * data: *.3dwayfinder.com; connect-src * data: api.3dwayfinder.com">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ng-cordova-beacon/dist/ng-cordova-beacon.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/3dwayfinder-angular/index.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/AdminAPI.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
       <!-- Toggle right side menu -->
       <a href="#/tab/settings"><button menu-toggle="right" class="button button-icon icon ion-gear-a"></button></a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
      <ion-tabs class="tabs-icon-top tabs-color-active-positive">

        <ion-tab title="Maps" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
          <ion-nav-view name="tab-map"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Topics" icon-off="fa fa-align-left" icon-on="fa fa-align-left" href="#/tab/topics">
          <ion-nav-view name="tab-topics"></ion-nav-view>
        </ion-tab>

        <ion-tab title="A-Z" icon-off="fa fa-sort-alpha-asc" icon-on="fa fa-sort-alpha-asc" href="#/tab/az">
          <ion-nav-view name="tab-az"></ion-nav-view>
        </ion-tab>

      </ion-tabs>


    </ion-nav-view>
    
    <script type="text/javascript" src="js/frak-latest.min.js"></script>
    <script src="js/WayfinderIonic.debug.js"></script>

    <script>
      WayfinderAPI.LOCATION = "http://api.3dwayfinder.com";
    </script>
  </body>
</html>
